# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    application:
        name: communication
    mail:
        host: localhost
    main:
        allow-bean-definition-overriding: true
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    kafka:
        bootstrap-servers: localhost:9092
    cloud:
        bus:
            enabled: false
        discovery:
            enabled: false
        consul:
            enabled: false

logging:
    level:
        ROOT: DEBUG
        com.icthh.xm: DEBUG
        io.github.jhipster: DEBUG

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
management:
    metrics:
        export:
            prometheus:
                enabled: true
jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: Y2U2OWQ3MTY4Mzg4MmM0NWQ4ZTA5MTNkMWRlOGNlNmM0ZWRjNWQ3MGJmZjYwOWQ3YWE3Y2NlYTI0MDhlMGRlN2RlYTc1MjAxODA0YWRkYjViM2RmZDg1MTg0MTkyMTYzN2UyM2I5ZTRkZWViMjhhNDBkNzMwNThmYzU5N2M4OTY=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
        client-authorization:
            access-token-uri: http://config/oauth/token
            token-service-id: config
            client-id: internal
            client-secret: internal
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        logs: # Reports Dropwizard metrics in the logs
            enabled: false
            report-frequency: 60 # in seconds
xm-config:
    enabled: false

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ==================================================================
application:
    kafka-system-topic: system_topic
    kafka-system-queue: system_queue
    email-path-pattern: /config/tenants/{tenantKey}/communication/emails/**/{lang}.ftl
    custom-email-path-pattern: /config/tenants/{tenantKey}/communication/customer-emails/**/{lang}.ftl
    tenant-ignored-path-list: /swagger-resources/configuration/ui, /management/health, /oauth/token_key, /h2-console
    lep:
        tenant-script-storage: XM_MS_CONFIG
        lep-resource-path-pattern: /config/tenants/{tenantName}/entity/lep/resources/**/*
    smpp:
        connection-timeout: 10000
        host: localhost
        port: 2775
        system-id: smppclient1
        password: password
        bind-type: BIND_TX
        system-type: cp
        addr-ton: UNKNOWN
        addr-npi: UNKNOWN
        service-type: CMT
        source-addr: 1616
        source-addr-ton: INTERNATIONAL
        source-addr-npi: UNKNOWN
        dest-addr-ton: INTERNATIONAL
        dest-addr-npi: UNKNOWN
        protocol-id: 0
        priority-flag: 1
        replace-if-present-flag: 0
        sm-default-msg-id: 0
    firebase:
        enabled: false
        proxy:
            host:
            port:
