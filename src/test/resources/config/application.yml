spring:
    application:
        name: communication
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: Y2U2OWQ3MTY4Mzg4MmM0NWQ4ZTA5MTNkMWRlOGNlNmM0ZWRjNWQ3MGJmZjYwOWQ3YWE3Y2NlYTI0MDhlMGRlN2RlYTc1MjAxODA0YWRkYjViM2RmZDg1MTg0MTkyMTYzN2UyM2I5ZTRkZWViMjhhNDBkNzMwNThmYzU5N2M4OTY=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
        client-authorization:
            access-token-uri: http://config/oauth/token
            token-service-id: config
            client-id: internal
            client-secret: internal
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        logs: # Reports Dropwizard metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

